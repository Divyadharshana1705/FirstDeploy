<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result - Lung Cancer Detection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f3e5f5, #ffffff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo img {
            width: 100px;
            margin-bottom: 15px;
        }

        h1 {
            color: #6a1b9a;
            margin-bottom: 20px;
        }

        .result-text {
            font-size: 20px;
            margin-bottom: 20px;
            color: #4a148c;
        }

        .image-preview img {
            width: 300px;
            border-radius: 10px;
            border: 3px solid #ce93d8;
        }

        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #6a1b9a;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #4a148c;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Lung Logo">
        </div>
        <h1>Prediction Result</h1>
        <div class="result-text">
            {{ value }}
        </div>
        <div class="image-preview">
            <img src="{{ url_for('static', filename='uploader/1.png') }}" alt="Uploaded Lung Image">
        </div>
        <a class="back-btn" href="/">‚Üê Back to Home</a>
    </div>

    <div class="footer">
        ü´Å Stay Aware. Stay Healthy. Early Detection Saves Lives.
    </div>
</body>
</html>
